services:
  e2e:
    build:
      context: ./e2e
      dockerfile: Dockerfile
    volumes:
      - ./e2e/tests:/app/tests
    command: npx playwright test
    networks:
      - top-ai-ideas-fullstack_default

  ui:
    environment:
      - VITE_API_BASE_URL=http://api:8787/api/v1
    networks:
      - top-ai-ideas-fullstack_default

networks:
  top-ai-ideas-fullstack_default:
    external: true
