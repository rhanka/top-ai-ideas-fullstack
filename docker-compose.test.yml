services:
  api:
    environment:
      - ADMIN_EMAIL=e2e-admin@example.com
      - WEBAUTHN_RP_ID=localhost
      - WEBAUTHN_ORIGIN=http://localhost:5173
      # S3-compatible storage (CI/E2E): MinIO
      - S3_ENDPOINT=${S3_ENDPOINT:-http://minio:9000}
      - S3_REGION=${S3_REGION:-fr-par-1}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-top-ai-ideas-test}
      - SCW_ACCESS_KEY=${SCW_ACCESS_KEY:-minioadmin}
      - SCW_SECRET_KEY=${SCW_SECRET_KEY:-minioadmin}
  e2e:
    network_mode: host
    image: ${REGISTRY}/${E2E_IMAGE_NAME:-top-ai-ideas-e2e}:${E2E_VERSION:-latest}
    build:
      context: ./e2e
      dockerfile: Dockerfile
    volumes:
      - ./e2e/tests:/app/tests
      - ./e2e/.auth:/app/.auth
      - ./e2e/test-results:/app/test-results
    depends_on:
      - postgres
      - api
      - ui
    command: sleep 1800

  ui:
    depends_on:
      api:
        condition: service_healthy

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_started
    entrypoint: ["/bin/sh", "-lc"]
    command: >
      until mc alias set local http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin}; do
        echo "waiting for minio..." && sleep 1;
      done &&
      mc mb --ignore-existing local/${S3_BUCKET_NAME:-top-ai-ideas-test} &&
      mc anonymous set none local/${S3_BUCKET_NAME:-top-ai-ideas-test} || true
    restart: "no"
