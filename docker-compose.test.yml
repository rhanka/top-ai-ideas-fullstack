services:
  e2e:
    build:
      context: ./e2e
      dockerfile: Dockerfile
    volumes:
      - ./e2e/tests:/app/tests
    command: npx playwright test
    networks:
      - default

  ui:
    environment:
      - VITE_API_BASE_URL=http://api:8787/api/v1
    networks:
      - default

networks:
  default:
    name: top-ai-ideas-fullstack_default
